<!doctype html>
<html>
  <head>
    <title>Twitch Clip Player</title>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
  </head>

  <body>

    <div id="app">
 
      <iframe v-bind:src="clipSource + '&parent=tetraodone.github.io&autoplay=true&muted=false'" allowfullscreen="true" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>

    </div>
    


  </body>
  
  <script src="./js/app.js"></script>

</html>
