<!doctype html>
<html>
  <head>
    <title>Twitch Clip Player</title>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="styles.css">
    
  </head>

  <body>

    <div id="app">


      <div v-if="hasArgs && playing">
        <iframe v-bind:src="clipSource + '&parent=tetraodone.github.io&muted=false&autoplay=true'" allowfullscreen="true" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>
      </div>

      <div v-if="!hasArgs" class="background">
        <div class="title">
          Twitch Clip Shoutout
        </div>
  
        <div class="container">
          <label for="uname">Your Twitch Username:</label>
          <input v-model="username" placeholder="Username"><br><br>

          <input type="checkbox" id="checkbox" v-model="onlyme">
          <label for="onlyme">Only play clips clipped by me</label>
          <br />
          <br />
          <button class="button" v-on:click="generateLink">Generate Link</button>
          <br /> <br />
          <a v-bind:href="generatedLink">
            {{generatedLink}}
          </a>
          
          <br />
          <br />
          <span v-if="generatedLink != ''">Copy and paste the above link into a web browser source in your streaming platform. <br /> Once setup you can use !so {username} in your chat to shout out users.</span>

        </div>
      </div>

      

    </div>
    


  </body>
  
  <script src="./js/app.js"></script>

</html>
